<!doctype html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Σύνδεση - NT TAXOFFICE Admin</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --success-color: #10b981;
        --danger-color: #ef4444;
        --warning-color: #f59e0b;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --bg-light: #f9fafb;
        --bg-white: #ffffff;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: var(--text-primary);
      }

      .login-container {
        background: var(--bg-white);
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        max-width: 420px;
        width: 100%;
        padding: 40px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 36px;
        color: white;
        font-weight: 700;
      }

      .login-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
      }

      .login-subtitle {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 6px;
      }

      .form-label .required {
        color: var(--danger-color);
      }

      .form-input {
        width: 100%;
        padding: 10px 14px;
        font-size: 14px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        transition: all 0.2s;
        font-family: inherit;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .form-input.error {
        border-color: var(--danger-color);
      }

      .form-input.error:focus {
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
      }

      .form-error {
        display: block;
        margin-top: 6px;
        font-size: 13px;
        color: var(--danger-color);
      }

      .form-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .remember-me input[type='checkbox'] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .remember-me label {
        font-size: 14px;
        color: var(--text-secondary);
        cursor: pointer;
      }

      .forgot-password {
        font-size: 14px;
        color: var(--primary-color);
        text-decoration: none;
        transition: color 0.2s;
      }

      .forgot-password:hover {
        color: var(--primary-hover);
      }

      .submit-button {
        width: 100%;
        padding: 12px 24px;
        font-size: 15px;
        font-weight: 600;
        color: white;
        background: var(--primary-color);
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .submit-button:hover:not(:disabled) {
        background: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .submit-button:active:not(:disabled) {
        transform: translateY(0);
      }

      .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .alert.show {
        display: block;
      }

      .alert-success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }

      .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .alert-info {
        background: #dbeafe;
        color: #1e40af;
        border: 1px solid #bfdbfe;
      }

      .alert-warning {
        background: #fef3c7;
        color: #92400e;
        border: 1px solid #fde68a;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 25px 0;
        color: var(--text-secondary);
        font-size: 13px;
      }

      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid var(--border-color);
      }

      .divider span {
        padding: 0 10px;
      }

      .back-home {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: var(--text-secondary);
        text-decoration: none;
        transition: color 0.2s;
      }

      .back-home:hover {
        color: var(--primary-color);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .login-container {
          padding: 30px 25px;
        }

        .login-title {
          font-size: 20px;
        }

        .login-logo {
          width: 60px;
          height: 60px;
          font-size: 28px;
        }

        .form-footer {
          flex-direction: column;
          gap: 12px;
          align-items: flex-start;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 15px;
        }

        .login-container {
          padding: 25px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">NT</div>
        <h1 class="login-title">Σύνδεση Διαχειριστή</h1>
        <p class="login-subtitle">Συνδεθείτε για πρόσβαση στο σύστημα</p>
      </div>

      <div id="message" class="alert"></div>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="username" class="form-label">
            Όνομα χρήστη <span class="required">*</span>
          </label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Εισάγετε το όνομα χρήστη σας"
            required
            autocomplete="username"
            autofocus
          />
          <span class="form-error" id="username-error"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            Κωδικός πρόσβασης <span class="required">*</span>
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Εισάγετε τον κωδικό σας"
            required
            autocomplete="current-password"
          />
          <span class="form-error" id="password-error"></span>
        </div>

        <div class="form-footer">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <label for="rememberMe">Να με θυμάσαι</label>
          </div>
        </div>

        <button type="submit" class="submit-button" id="submitBtn">Σύνδεση</button>
      </form>

      <div class="divider">
        <span>ή</span>
      </div>

      <a href="/" class="back-home">← Επιστροφή στην αρχική σελίδα</a>
    </div>

    <script src="/js/admin/login.js" type="module"></script>
  </body>
</html>
