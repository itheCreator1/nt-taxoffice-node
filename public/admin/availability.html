<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Διαθεσιμότητα - NT TAXOFFICE Admin</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/pages/admin.css">
</head>
<body>
<aside class="sidebar" id="sidebar">
<div class="sidebar-header">
<div class="logo"><span class="logo-icon">NT</span><span class="logo-text">TAXOFFICE</span></div>
<button class="sidebar-toggle" id="sidebarToggle"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
</div>
<nav class="sidebar-nav">
<a href="/admin/dashboard.html" class="nav-item"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg><span>Dashboard</span></a>
<a href="/admin/dashboard.html" class="nav-item"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg><span>Ραντεβού</span></a>
<a href="/admin/availability.html" class="nav-item active"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg><span>Διαθεσιμότητα</span></a>
</nav>
<div class="sidebar-footer">
<div class="user-info" id="userInfo"><div class="user-avatar"><span id="userInitials">--</span></div><div class="user-details"><div class="user-name" id="userName">Φόρτωση...</div><div class="user-email" id="userEmail"></div></div></div>
<button class="btn-logout" id="logoutBtn"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg><span>Αποσύνδεση</span></button>
</div>
</aside>
<main class="main-content">
<header class="content-header"><h1>Διαχείριση Διαθεσιμότητας</h1></header>
<div id="alertContainer"></div>
<section style="background:#fff;border-radius:8px;border:1px solid #e5e7eb;padding:30px;margin-bottom:30px;">
<h2 style="font-size:18px;font-weight:600;margin-bottom:20px;">Ρυθμίσεις Ωραρίου</h2>
<form id="settingsForm">
<div style="display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin-bottom:20px;">
<div><label style="display:block;font-size:14px;font-weight:500;margin-bottom:6px;">Ώρα Έναρξης</label><input type="time" id="officeHoursStart" class="form-control" required></div>
<div><label style="display:block;font-size:14px;font-weight:500;margin-bottom:6px;">Ώρα Λήξης</label><input type="time" id="officeHoursEnd" class="form-control" required></div>
</div>
<div style="margin-bottom:20px;"><label style="display:block;font-size:14px;font-weight:500;margin-bottom:6px;">Διάρκεια Ραντεβού (λεπτά)</label><input type="number" id="slotDuration" class="form-control" min="15" max="240" step="15" required></div>
<div style="margin-bottom:20px;"><label style="display:block;font-size:14px;font-weight:500;margin-bottom:12px;">Ημέρες Λειτουργίας</label>
<div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;">
<label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" name="workingDays" value="monday"> Δευτέρα</label>
<label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" name="workingDays" value="tuesday"> Τρίτη</label>
<label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" name="workingDays" value="wednesday"> Τετάρτη</label>
<label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" name="workingDays" value="thursday"> Πέμπτη</label>
<label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" name="workingDays" value="friday"> Παρασκευή</label>
<label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" name="workingDays" value="saturday"> Σάββατο</label>
<label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" name="workingDays" value="sunday"> Κυριακή</label>
</div>
</div>
<button type="submit" class="btn btn-primary" id="saveSettingsBtn">Αποθήκευση Ρυθμίσεων</button>
</form>
</section>
<section style="background:#fff;border-radius:8px;border:1px solid #e5e7eb;padding:30px;">
<h2 style="font-size:18px;font-weight:600;margin-bottom:20px;">Αποκλεισμένες Ημερομηνίες</h2>
<form id="blockDateForm" style="display:flex;gap:12px;margin-bottom:20px;flex-wrap:wrap;">
<div style="flex:1;min-width:200px;"><input type="date" id="blockDate" class="form-control" required></div>
<div style="flex:2;min-width:250px;"><input type="text" id="blockReason" class="form-control" placeholder="Λόγος (προαιρετικό)"></div>
<button type="submit" class="btn btn-danger">Αποκλεισμός Ημερομηνίας</button>
</form>
<div id="blockedDatesList"></div>
</section>
</main>
<script src="/js/admin/availability.js" type="module"></script>
</body>
</html>
